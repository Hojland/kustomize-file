changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
        - refactor
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
        - perf
        - feat
    - title: Bugfixes 🐛
      labels:
        - fix
    - title: Other Changes
      labels:
        - "*"
